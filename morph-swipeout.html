<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">
<link rel="import" href="../polymer/lib/mixins/gesture-event-listeners.html">
<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">

<dom-module id="morph-swipeout">
  <template>
    <style>
      :host {
        --ios-root-container-min-height: 44px;
        --android-root-container-min-height: 48px;
        --swipe-action-after-background-color-right: yellow;
        --swipe-action-after-background-color-left: yellow;

        position: relative;
        display: block;
        overflow-x: hidden;
        background-color: var(--back-container-background-color, #fff);
      }

      :host([platform="ios"]) {
        --swipe-action-after-height: var(--ios-root-container-min-height);
      }

      :host([platform="android"]) {
        --swipe-action-after-height: var(--android-root-container-min-height);
      }

      .root-container:not(.no-transition) {
        transition: transform 300ms;
        /* transform: translateX(-40px); */
      }

      .animation-container {
        transition: height 0.4s linear;
      }

      .animation-container.disappear-animation {
        /* min-height: auto; */
        height: 0 !important;
      }

      :host([platform="ios"]) .root-container {
        min-height: var(--ios-root-container-min-height);
      }

      :host([platform="android"]) .root-container {
        min-height: var(--android-root-container-min-height);
      }

      .left-buttons-container,
      .right-buttons-container {
        position: absolute;
        top: 50%;
      }

      .left-buttons-container {
        left: 0;
        transform: translateY(-50%) translateX(-100%);
      }

      .right-buttons-container {
        right: 0;
        transform: translateY(-50%) translateX(100%);
      }

      :host .left-buttons-container ::slotted([slot="left-buttons"])  morph-button,
      :host .right-buttons-container ::slotted([slot="right-buttons"])  morph-button {
        position: relative;
      }

      :host .left-buttons-container ::slotted([slot="left-buttons"])::after,
      :host .right-buttons-container ::slotted([slot="right-buttons"])::after {
        content: '';
        position: absolute;
        top: 0;
        width: 600%;
        height: var(--swipe-action-after-height);
        
        z-index: -1;
        transform: translate3d(0,0,0);
      }

      :host .right-buttons-container ::slotted([slot="right-buttons"])::after {
        background-color: var(--swipe-action-after-background-color-right);
        left: 100%;
        margin-left: -1px;
      }

      :host .left-buttons-container ::slotted([slot="left-buttons"])::after {
        background-color: var(--swipe-action-after-background-color-left, #fff);
        right: 100%;
        margin-right: -1px;
      }


    </style>

    <div class="animation-container" id="animationContainer">
      <div class="root-container" id="rootContainer">
        <div class="left-buttons-container" id="leftButtonsContainer">
          <slot name="left-buttons"></slot>
        </div>
    
        <!-- main content of swipeout goes here -->
        <slot></slot>
    
        <div class="right-buttons-container" id="rightButtonsContainer">
          <slot name="right-buttons"></slot>
        </div>
      </div>
    </div>

  </template>

  <script>
    /**
     * `morph-swipeout`
     * Component to allow swipeout of content by use that will reveal additional actions that don't take screen space normally
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphSwipeout extends MorphElement(Polymer.GestureEventListeners(Polymer.Element)) {
      static get is() { return 'morph-swipeout'; }
      static get properties() {
        return {
          /**
          *  Property used to decide if action on the left or right is executed when swipe far enough
          */
          overswiper: {
            type: Boolean,
            value: false,
          },
          /**
          *  Property used to decide if animate and delete action from the right is executed when swipe far enough
          */
          overswipeDeleteRight: {
            type: Boolean,
            value: false,
            notify: true
          },
          /**
          *  Property used to decide if animate and delete action from the left is executed when swipe far enough
          */
          overswipeDeleteLeft: {
            type: Boolean,
            value: false,
            notify: true
          },
          /**
          *  Property used to decide if action on the left most or right most button is executed with a text prompt when swipe far enough. 
          *  When this is present, it is assumed that a prompt is needed. Value should not be null.
          */
          swipeoutPromptText: {
            type: String,
          },

          _trackInitialTransform: {
            type: Number
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this._observer = new Polymer.FlattenedNodesObserver(this, (info) => {
          this.info = info;
        });
        this._observer.flush();
        // get the background-color of morph-button and assign to its ::after swipe-action extension
        this.style.setProperty('--swipe-action-after-background-color-right', this._getLastMorphButtonBackgroundColor('right'));
        this.style.setProperty('--swipe-action-after-background-color-left', this._getLastMorphButtonBackgroundColor('left'));
        
        let that = this;
        const morphButtonRight = this._getMorphButtonElement('right');
        const morphButtonLeft = this._getMorphButtonElement('left');
        
        // tap event to whole body
        this._addSwipeoutClickOutsideEventListners(that, morphButtonRight, morphButtonLeft);
        morphButtonRight.addEventListener('click', event => this._onRightButtonClick(event));
        morphButtonLeft.addEventListener('click', event => this._onLeftButtonClick(event));
        Polymer.Gestures.addListener(this, 'track', e => this.handleTrack(e));
      }

      ready() {
        super.ready();
        this.$.animationContainer.style.height = this.clientHeight + 'px';
      }

      /**
      * Closes the swipeout element when click outside of itself is detected
      * @param {Object} that - The original 'this' refering to elemnet itself
      * @param {Object} morphButtonRight - The right morph-button
      * @param {Object} morphButtonLeft - The left morph-button
      */
      _addSwipeoutClickOutsideEventListners(that, morphButtonRight, morphButtonLeft) {
        window.addEventListener('click', function _tapListener(e) {
          let target = e.target;
          // if the click is outside the button then close the swipeout component
          if (target != that && target != morphButtonRight && target != morphButtonLeft) {
            that._closeSwipe();
          }
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._observer.disconnect();
        // REMOVE event window click listener
        window.removeEventListener('click', this._tapListener);
        Polymer.Gestures.removeListener(this, 'track', () => this.handleTrack());
      }

      _onRightButtonClick(event) {
        console.log('right button clicked!', event.target);
        const button = event.target;
        // this._animateDeleteAction(button, 'right');
      }

      _onLeftButtonClick(event) {
        console.log('left button action triggered!');
        const button = event.target;
        // this._animateDeleteAction(button, 'left');
      }

      /**
      * Async function animate and delete button
      * @param {Object} button - Element animate and delete
      */
      async _animateDeleteAction(button, buttonPosition) {
        this.$.animationContainer.style.height = '0px';
        await this.waitForTranstionEnd(this.$.animationContainer, 'height');
        this.parentNode.removeChild(this);
      }

      /**
      * Function to wait for transition end
      * @param {Object} target - Element to listen for transition end
      * @param {String} property - Specific property to listen for transition
      */
      waitForTranstionEnd(target, property) {
        return new Promise((resolve, reject) => {
          let dynamicHandler = null;
          dynamicHandler = (event) => {
            if(property == null) {
              target.removeEventListener('transitionend', dynamicHandler);
              resolve();
            } else if(property == event.propertyName) {
              target.removeEventListener('transitionend', dynamicHandler);
              resolve();
            }
          }
          target.addEventListener('transitionend', dynamicHandler);
        });
      }

      /**
      * Async function to wait for specified time
      * @param {Number} milliseconds - time delay in milliseconds
      */
      _sleep(milliseconds) {
        return new Promise((resolve, reject) => {
          setTimeout(() => resolve(), milliseconds);
        });
      }

      /**
      * Computes for the distance for reveal of right buttons
      * @param {Object} event - The value of the travel of event left or right scroll
      */
      async handleTrack(event) {
        let distance = event.detail.dx;

        /* START ACTIONS */
        if(event.detail.state == 'start') {
          this._trackInitialTransform = this._getTransformTranslateX(this.$.rootContainer);
          // we don't want smooth transitions during user interaction, so removing css smoother
          this.$.rootContainer.classList.add('no-transition');
          // determining our buttons container sizes
          this._rightButtonsContainerSize = this.$.rightButtonsContainer.offsetWidth;
          this._leftButtonsContainerSize = this.$.leftButtonsContainer.offsetWidth;
        } 
        
        /* SHARED ACTIONS */
        if(!this.overswiper) distance = this._calculateSwipeSlowDown(distance, this.offsetWidth);
        let newTransform = this._trackInitialTransform + distance;
        if(newTransform > this.offsetWidth) newTransform = this.offsetWidth -1;
        if(newTransform < this.offsetWidth * -1) newTransform = (this.offsetWidth * -1) +1 ;
        const direction = newTransform > 0 ? 'right' : 'left';
        
        /* END ACTIONS */
        if(event.detail.state == 'end') {
          // after user finished interaction, enabling css smoother back
          this.$.rootContainer.classList.remove('no-transition');
          
          // calculating positive distance (signless)
          const normalizeTransform = Math.abs(newTransform);
          
          if(this.overswiper && normalizeTransform > this.offsetWidth / 2) {
            await this._completeOverswipe(direction);
            await this._handleOverswipe(direction);
            newTransform = 0;
          } else if(newTransform < (this._rightButtonsContainerSize / 2 * -1) ) {
            newTransform = this._rightButtonsContainerSize * -1;
          } else if (newTransform > (this._leftButtonsContainerSize / 2)) {
            newTransform = this._leftButtonsContainerSize;
          } else {
            newTransform = 0;
          }
        }
        // Shared code: this is done after every tracking event 
        this.$.rootContainer.style.transform = `translateX(${newTransform}px)`;
      }

      _getTransformTranslateX(target) {
        if(target.style.transform == "") return 0;
        const parts = target.style.transform.split(/[\(\)]/g);
        return parseInt(parts[1]);
      }

      async _completeOverswipe(direction) {
        const buttonPosition = direction == 'left' ? 'right' : 'left';

        if (buttonPosition == 'left') {
          this.$.rootContainer.style.transform = `translateX(${this.offsetWidth}px)`;
        } else if (buttonPosition == 'right') {
          this.$.rootContainer.style.transform = `translateX(-${this.offsetWidth}px)`;
        }
        await this.waitForTranstionEnd(this.$.rootContainer);
      }

      async _handleOverswipe(direction) {
        const buttonPosition = direction == 'left' ? 'right' : 'left';

        const button = this._getMorphButtonElement(buttonPosition);

        const swipeoutPromptText = button.getAttribute('swipeout-prompt-text');
        let confirmed = false;
        if (swipeoutPromptText) {
          confirmed = confirm(swipeoutPromptText);
          if (confirmed) {
            button.click();
          }
        } else {
          button.click()
        }

        if (confirmed && button.hasAttribute('swipeout-delete')) {
          await this._animateDeleteAction(button, buttonPosition);
        }
      }

      _calculateSwipeSlowDown(distance, offset, factor) {
        factor = factor || 2;
        const scaler = (Math.abs(distance) / offset) / factor;
        const multiplier = 1 - Math.min(scaler, 1);
        return distance * multiplier;
      }


      /**
      * Closes the swipeout element
      */
      _closeSwipe() {
        const rootContainer = this.$.rootContainer;
        
        rootContainer.style.transform = `translateX(0px)`;
      }

      /**
      * Computes for the distance for reveal of buttons
      * @param {Number} normalizedDistance - The value of the travel of event left or right scroll
      */
      _computeDistanceToRevealRightButtons(normalizedDistance) {
        // when swipe in left direction, reveal right buttons
        if (normalizedDistance < this._rightButtonsContainerSize / 2) {
          return 0;
        } else {
          return this._rightButtonsContainerSize * -1;
        }
      }

      /**
      * Computes for the distance for reveal of left buttons
      * @param {Number} normalizedDistance - The value of the travel of event left or right scroll
      */
      _computeDistanceToRevealLeftButtons(normalizedDistance) {
        // when swipe in left direction, reveal right buttons
        if (normalizedDistance < this._leftButtonsContainerSize / 2) {
          return 0;
        } else {
          return this._leftButtonsContainerSize;
        }
      }

      /**
      * Gets the background-color of morph-button
      * @param {String} buttonPosition - The position of the button being revealed
      */
      _getLastMorphButtonBackgroundColor(buttonPosition) {
        const morphButton = this._getMorphButtonElement(buttonPosition);
        if(morphButton) return window.getComputedStyle(morphButton).getPropertyValue('background-color');
      }

      /**
      * Gets the morph-button element being revealed
      * @param {String} buttonPosition - The position of the button being revealed
      */
      _getMorphButtonElement(buttonPosition) {
        let items, lastButton;
        const nodes = this.info.addedNodes;

        for (var i = 0; i < nodes.length; i++) {
          if (nodes[i].nodeName != "#text" && nodes[i].nodeName != "#comment") {
            var swipeoutChild = nodes[i];
            
            // get the button container with the correct id
            if (swipeoutChild.getAttribute('slot') == (buttonPosition + '-buttons') ) {
            // check which item matches morph-button id leftLastButton or rightLastButton
              if (buttonPosition == 'left') {
                lastButton = swipeoutChild.children[0];
              } else {
                lastButton = swipeoutChild.children[swipeoutChild.children.length - 1];
              }
            }
          }
        }
        return lastButton;
      }

    }

    window.customElements.define(MorphSwipeout.is, MorphSwipeout);
  </script>
</dom-module>
